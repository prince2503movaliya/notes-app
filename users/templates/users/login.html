{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'images/note_image.jpg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #dbe3ec;
            font-size: 14px;
        }

        /* CENTER */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .auth-box {
            width: 850px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            overflow: hidden;
        }

        /* LEFT */
        .auth-left {
            width: 50%;
            background: #020617;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-left img {
            width: 100%;
            max-width: 260px;
            height: auto;
            object-fit: contain;
        }

        .auth-left h5 {
            margin-top: 15px;
            font-weight: 600;
        }

        /* DIVIDER */
        .divider {
            width: 1px;
            background: #e5e7eb;
        }

        /* RIGHT */
        .auth-right {
            width: 50%;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            font-size: 13px;
            height: 42px;
        }

        .form-control:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 0.1rem rgba(34, 197, 94, 0.25);
        }

        .btn-clean {
            border-radius: 8px;
            font-size: 14px;
            padding: 10px;
        }

        .btn-outline-success:hover {
            background: #22c55e;
            color: white;
        }

        .form-label {
            font-size: 12px;
            color: #475569;
        }

        .small-text {
            font-size: 12px;
            color: #64748b;
        }

        /* ðŸ”¥ MOBILE FIX */
        @media (max-width: 768px) {

            .auth-box {
                flex-direction: column;
                width: 100%;
                border-radius: 12px;
            }

            .auth-left {
                width: 100%;
                padding: 25px 15px;
            }

            .auth-left img {
                max-width: 180px;
            }

            .auth-left h5 {
                font-size: 16px;
            }

            .divider {
                height: 1px;
                width: 100%;
            }

            .auth-right {
                width: 100%;
                padding: 20px;
            }

            .form-control {
                height: 45px;
                font-size: 14px;
            }

            .btn-clean {
                padding: 12px;
                font-size: 15px;
            }

            .form-header {
                font-size: 14px;
            }
        }

        /* EXTRA SMALL DEVICES */
        @media (max-width: 480px) {

            .auth-left img {
                max-width: 150px;
            }

            .auth-right {
                padding: 15px;
            }

            .form-header {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-box">

        <!-- LEFT -->
        <div class="auth-left">
            <img src="{% static 'images/note_image.jpg' %}" alt="Notes">

            <h5>Notes App</h5>

            <p class="small-text text-center mt-2">
                Organize your thoughts efficiently
            </p>
        </div>

        <!-- DIVIDER -->
        <div class="divider"></div>

        <!-- RIGHT -->
        <div class="auth-right">

            <div class="form-header">
                Login to your account
            </div>

            <!-- MESSAGES -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} py-2">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- FORM -->
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           placeholder="Enter your email" required autofocus>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit"
                        class="btn btn-outline-success w-100 btn-clean">
                    Login
                </button>
            </form>

            <p class="text-center mt-3 small-text">
                Donâ€™t have an account?
                <a href="{% url 'register' %}" class="fw-semibold text-decoration-none">
                    Register
                </a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
