{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Note</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'images/note_image.jpg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #dbe3ec;
            font-size: 14px;
        }

        /* NAVBAR */
        .navbar {
            background-color: #020617;
        }

        .navbar-brand {
            font-weight: 600;
        }

        /* CARD */
        .card {
            border: none;
            border-radius: 14px;
            background: #ffffff;
            border-left: 4px solid #ef4444;
        }

        /* HEADER */
        .delete-header {
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 20px;
        }

        /* NOTE PREVIEW */
        .note-preview {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
        }

        .note-title {
            font-weight: 600;
            color: #1e293b;
            word-break: break-word;
        }

        .text-muted-small {
            font-size: 12px;
            color: #64748b;
        }

        /* BUTTONS */
        .btn-clean {
            border-radius: 8px;
            font-size: 12px;
            padding: 6px 14px;
        }

        .btn-outline-danger:hover {
            background: #dc2626;
            color: #fff;
        }

        .btn-outline-dark:hover {
            background: #1e293b;
            color: #fff;
        }

        /* MOBILE FIX */
        @media (max-width: 576px) {

            .container {
                padding-left: 12px;
                padding-right: 12px;
            }

            .card {
                padding: 16px !important;
            }

            /* buttons stack */
            .mobile-stack {
                flex-direction: column;
            }

            .mobile-stack .btn {
                width: 100%;
            }

            .delete-header {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-3 py-2 d-flex justify-content-between align-items-center">
    <span class="navbar-brand text-white mb-0">Delete Note</span>

    <a href="{% url 'note_list' %}" class="btn btn-outline-light btn-clean">
        Back
    </a>
</nav>

<div class="container mt-4">

    <div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 500px;">

        <!-- HEADER -->
        <div class="delete-header">
            Are you sure you want to delete this note?
        </div>

        <!-- NOTE PREVIEW -->
        <div class="note-preview mb-3 text-start">
            <div class="note-title">{{ note.title }}</div>

            <p class="text-muted-small mb-0 mt-1">
                {{ note.content|truncatechars:100 }}
            </p>
        </div>

        <!-- WARNING -->
        <p class="text-danger small fw-semibold mb-3">
            This action cannot be undone.
        </p>

        <!-- ACTIONS -->
        <form method="POST">
            {% csrf_token %}

            <div class="d-flex justify-content-center gap-2 mobile-stack">

                <a href="{% url 'note_list' %}" class="btn btn-outline-dark btn-clean">
                    Cancel
                </a>

                <button type="submit" class="btn btn-outline-danger btn-clean">
                    Delete
                </button>

            </div>
        </form>

    </div>

</div>

</body>
</html>
