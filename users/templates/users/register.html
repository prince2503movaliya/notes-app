{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>

    <link rel="icon" type="image/png" href="{% static 'images/note_image.jpg' %}">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #dbe3ec;
        font-size: 14px;
      }

      .auth-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .auth-box {
        width: 900px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        display: flex;
        overflow: hidden;
      }

      /* LEFT */
      .auth-left {
        width: 50%;
        background: #020617;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .auth-left img {
        width: 65%;
        max-width: 260px;
      }

      .auth-left h5 {
        margin-top: 15px;
        font-weight: 600;
      }

      /* DIVIDER */
      .divider {
        width: 1px;
        background: #e5e7eb;
      }

      /* RIGHT */
      .auth-right {
        width: 50%;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-header {
        background: #f1f5f9;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 8px;
        font-size: 13px;
      }

      .form-control:focus {
        border-color: #22c55e;
        box-shadow: 0 0 0 0.1rem rgba(34, 197, 94, 0.25);
      }

      .btn-clean {
        border-radius: 8px;
        font-size: 13px;
        padding: 8px;
      }

      .btn-outline-primary:hover {
        background: #2563eb;
        color: white;
      }

      .form-label {
        font-size: 12px;
        color: #475569;
      }

      .small-text {
        font-size: 12px;
        color: #64748b;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .auth-box {
          flex-direction: column;
          width: 95%;
        }

        .auth-left,
        .auth-right {
          width: 100%;
        }

        .divider {
          height: 1px;
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-box">
        <!-- LEFT -->
        <div class="auth-left">
          <img
            src="{% static 'images/note_image.jpg' %}"
            class="img-fluid d-block mx-auto rounded"
            style="max-width: 380px; height: 320px"
            alt="Notes"
          />

          <h5>Notes App</h5>

          <p class="small-text text-center px-3 mt-2">
            Start organizing your notes today
          </p>
        </div>

        <!-- DIVIDER -->
        <div class="divider"></div>

        <!-- RIGHT -->
        <div class="auth-right">
          <div class="form-header">Create your account</div>

          <!-- MESSAGES -->
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
          {% endfor %} {% endif %}

          <!-- FORM -->
          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter email"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input
                type="text"
                name="phone"
                class="form-control"
                placeholder="Enter phone"
                pattern="[6-9]{1}[0-9]{9}"
                maxlength="10"
                title="Enter valid 10-digit phone number"
                required
              />
            </div>

            <div class="mb-4">
              <label class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Create password"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-outline-primary w-100 btn-clean"
            >
              Register
            </button>
          </form>

          <p class="text-center mt-3 small-text">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="fw-semibold text-decoration-none"
            >
              Login
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
