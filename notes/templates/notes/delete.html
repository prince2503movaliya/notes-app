{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Note</title>
    <link rel="icon" type="image/png" href="{% static 'images/note_image.jpg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #dbe3ec;
            font-size: 14px;
        }

        /* NAVBAR */
        .navbar {
            background-color: #020617;
        }

        .navbar-brand {
            font-weight: 600;
        }

        /* CARD */
        .card {
            border: none;
            border-radius: 14px;
            background: #ffffff;
            border-left: 4px solid #ef4444;
        }

        /* HEADER */
        .delete-header {
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 20px;
        }

        /* NOTE PREVIEW */
        .note-preview {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
        }

        /* TEXT */
        .text-muted-small {
            font-size: 12px;
            color: #64748b;
        }

        /* BUTTONS */
        .btn-clean {
            border-radius: 8px;
            font-size: 12px;
            padding: 6px 14px;
        }

        .btn-outline-danger:hover {
            background: #dc2626;
            color: #fff;
        }

        .btn-outline-dark:hover {
            background: #1e293b;
            color: #fff;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4 py-2">
    <span class="navbar-brand text-white">Delete Note</span>

    <a href="{% url 'note_list' %}" class="btn btn-outline-light btn-clean">
        Back
    </a>
</nav>

<div class="container mt-5">

    <div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 500px;">

        <!-- HEADER -->
        <div class="delete-header">
            Are you sure you want to delete this note?
        </div>

        <!-- NOTE PREVIEW -->
        <div class="note-preview mb-3 text-start">
            <strong>{{ note.title }}</strong>

            <p class="text-muted-small mb-0 mt-1">
                {{ note.content|truncatechars:100 }}
            </p>
        </div>

        <!-- WARNING -->
        <p class="text-danger small fw-semibold mb-3">
            This action cannot be undone.
        </p>

        <!-- ACTIONS -->
        <form method="POST">
            {% csrf_token %}

            <div class="d-flex justify-content-center gap-2">

                <a href="{% url 'note_list' %}" class="btn btn-outline-dark btn-clean">
                    Cancel
                </a>

                <button type="submit" class="btn btn-outline-danger btn-clean">
                    Delete
                </button>

            </div>
        </form>

    </div>

</div>

</body>
</html>
